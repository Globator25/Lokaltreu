name: ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: AGENTS.md sentinels
        shell: pwsh
        run: ./scripts/agents/agents-sentinel-check.ps1

      - name: Install
        run: npm ci

      - name: Build workspace types
        run: npm run -w packages/types build

      - name: Lint
        run: npm run lint

      - name: OpenAPI Lint (Spectral)
        run: npx @stoplight/spectral-cli lint --ruleset "$GITHUB_WORKSPACE/.spectral.yaml" "$GITHUB_WORKSPACE/apps/api/openapi/lokaltreu-openapi-v2.0.yaml"

      # Wichtig:
      # packages/types build erzeugt bereits die generierten OpenAPI-Types (packages/types/src/openapi.ts).
      # Daher hier KEIN zusÃ¤tzlicher "Contract types" Step, der ins Repo schreibt (z.B. index.d.ts),
      # um Drift/Untracked Changes im CI zu vermeiden.

      - name: Build
        run: npm run build

      - name: Tests + Coverage
        run: npm test --workspaces -- --coverage

      - name: Enforce coverage >= 80%
        run: npm run enforce:coverage

      - name: Enforce schema_drift = 0
        run: npm run contract:drift:check

      - name: RFC7807 conformity checks
        run: npm run problemjson:check
