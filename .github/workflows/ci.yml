name: ci

on:
  push:
    branches:
      - main
      - 'feature/*'
  pull_request:
    branches:
      - main
      - 'feature/*'

jobs:
  lint-build-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Tests mit Coverage
        run: npm test --workspaces -- --coverage

  schema-drift:
    runs-on: ubuntu-latest
    needs: lint-build-test
    steps:
      - name: Schema drift placeholder
        run: echo 'schema drift check placeholder'

  terraform:
    runs-on: ubuntu-latest
    needs: lint-build-test
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Terraform fmt and validate
        working-directory: infra/terraform
        run: |
          terraform fmt -check
          terraform validate
