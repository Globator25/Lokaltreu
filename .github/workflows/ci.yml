name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      MIN_COVERAGE: '30'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          # kompatibel mit den Engine-Anforderungen von Vite/@vitejs/plugin-react
          node-version: 20.19.0
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Tests mit Coverage
        run: npm test --workspaces -- --coverage

      - name: Coverage Gate
        run: node scripts/check-coverage.mjs

      - name: Schema-Drift-Gate
        run: node scripts/check-schema-drift.mjs

      - name: Terraform fmt/validate (conditional)
        if: ${{ hashFiles('infra/terraform/**/*.tf') != '' }}
        working-directory: infra/terraform
        shell: bash
        run: |
          set -euo pipefail
          terraform fmt -check
          terraform validate
