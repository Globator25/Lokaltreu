name: ci

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ubuntu-latest
    env:
      MIN_COVERAGE: "30"
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Tests mit Coverage
        run: npm test --workspaces -- --coverage

      - name: Coverage Gate
        run: node scripts/check-coverage.mjs

      - name: schema_drift Stub
        run: node scripts/check-schema-drift.mjs

      - name: Terraform fmt/validate (conditional)
        shell: bash
        run: |
          set -euo pipefail
          if ls infra/terraform/**/*.tf >/dev/null 2>&1; then
            pushd infra/terraform >/dev/null
            terraform fmt -check
            terraform validate
            popd >/dev/null
          else
            echo "Keine Terraform-Dateien gefunden, Schritt Ã¼bersprungen."
          fi
