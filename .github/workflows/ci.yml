name: ci

on:
  pull_request:
    branches: [ main ]
  push:
    branches: [ main ]

jobs:
  quality:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: AGENTS.md sentinel
        run: npm run agents:sentinels

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Build
        run: npm run build

      - name: Tests + Coverage
        run: npm test --workspaces -- --coverage

      - name: Enforce coverage gate
        run: node scripts/check-coverage.mjs

      - name: Enforce schema drift gate
        run: node scripts/check-schema-drift.mjs

      - name: Contract stub check
        run: npm run contract:check
