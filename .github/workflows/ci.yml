name: ci
on:
  pull_request:
    branches: [main]
env:
  BOOTSTRAP: "1"
permissions:
  contents: read
concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true
jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
        with: { fetch-depth: 0 }
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - name: Install
        run: npm ci || npm install --no-audit --no-fund
      - name: Lint
        if: env.BOOTSTRAP == '0'
        run: npm run lint
      - run: npm run build
      - name: Tests
        if: env.BOOTSTRAP == '0'
        run: npm test --workspaces -- --coverage
      - name: OpenAPI types sync
        run: |
          npx openapi-typescript apps/api/openapi/lokaltreu-openapi-v2.0.yaml -o packages/types/src/index.d.ts
          git diff --exit-code || { echo "schema_drift != 0"; exit 1; }
      - run: npm run test:contract
      - name: Terraform fmt/validate
        if: hashFiles('infra/**/*.tf') != ''
        working-directory: infra
        run: |
          terraform fmt -check -recursive
          terraform init -backend=false
          terraform validate
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: ci-artifacts
          path: |
            **/coverage/**
            **/junit*/**
            artifacts/**
