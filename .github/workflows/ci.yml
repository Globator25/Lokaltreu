name: ci

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  quality:
    runs-on: ubuntu-22.04
    timeout-minutes: 45
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 1
          persist-credentials: false

      - name: Debug workflow file (prove SHA)
        run: |
          echo "DEBUG: workflow file from workspace:"
          sed -n '1,220p' .github/workflows/ci.yml

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          check-latest: true

      - name: AGENTS.md sentinels
        shell: pwsh
        run: ./scripts/agents/agents-sentinel-check.ps1

      - name: Install
        run: npm ci

      - name: Build workspace types
        run: npm run -w packages/types build

      - name: Lint
        run: npm run lint

      - name: OpenAPI Lint (Spectral)
        run: npx @stoplight/spectral-cli lint --ruleset "$GITHUB_WORKSPACE/.spectral.yaml" "$GITHUB_WORKSPACE/apps/api/openapi/lokaltreu-openapi-v2.0.yaml"

      # Wichtig:
      # packages/types build erzeugt bereits die generierten OpenAPI-Types (packages/types/src/openapi.ts).
      # Daher hier KEIN zusÃ¤tzlicher "Contract types" Step, der ins Repo schreibt (z.B. index.d.ts),
      # um Drift/Untracked Changes im CI zu vermeiden.

      - name: Build
        env:
          LOKALTREU_API_UPSTREAM: http://127.0.0.1:4010
          LOKALTREU_STAFF_API_UPSTREAM: http://127.0.0.1:4010
        run: npm run build

      - name: Tests + Coverage
        run: npm test --workspaces -- --coverage

      - name: Enforce coverage >= 80%
        run: npm run enforce:coverage

      - name: Enforce schema_drift = 0
        run: npm run contract:drift:check

      - name: RFC7807 conformity checks
        run: npm run problemjson:check

      - name: Install Playwright browsers (web)
        run: npx playwright install --with-deps chromium

      - name: Web E2E (Playwright - Smoke, Runner owns)
        env:
          LOKALTREU_API_UPSTREAM: http://127.0.0.1:4010
          LOKALTREU_STAFF_API_UPSTREAM: http://127.0.0.1:4010
          E2E_RUNNER_OWNS_WEBSERVER: "1"
        timeout-minutes: 12
        run: |
          set -euo pipefail
          echo "CI GIT_SHA=$GITHUB_SHA BRANCH=${GITHUB_REF_NAME:-unknown}"
          sed -n '1,120p' apps/web/e2e/run-e2e-ci.js
          echo "CI E2E_BASE_URL='$E2E_BASE_URL'"
          echo "CI E2E_RUNNER_OWNS_WEBSERVER='$E2E_RUNNER_OWNS_WEBSERVER'"
          echo "CI LOKALTREU_API_UPSTREAM='$LOKALTREU_API_UPSTREAM'"
          echo "CI LOKALTREU_STAFF_API_UPSTREAM='$LOKALTREU_STAFF_API_UPSTREAM'"
          node apps/web/e2e/run-e2e-ci.js

      - name: E2E cleanup (always)
        if: always()
        shell: bash
        run: |
          echo "== open ports (3002/4010) =="
          (ss -lntp || true) | egrep ':(3002|4010)\b' || true

          echo "== processes (prism/next/playwright/node) =="
          ps aux | egrep 'prism|next|playwright|node' | head -n 80 || true

          echo "== kill likely leftovers =="
          pkill -f "prism mock" || true
          pkill -f "apps/web/server.js" || true
          pkill -f "next" || true
          pkill -f "playwright" || true

          echo "== open ports after kill =="
          (ss -lntp || true) | egrep ':(3002|4010)\b' || true

      - name: Upload Playwright report (on failure)
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: |
            apps/web/playwright-report
            apps/web/test-results
          if-no-files-found: ignore
