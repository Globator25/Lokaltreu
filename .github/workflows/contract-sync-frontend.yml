name: contract-sync-frontend

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  contract-sync-frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - name: Install dependencies
        run: npm ci
      - name: Contract sync frontend
        run: npm run contract:sync:frontend
