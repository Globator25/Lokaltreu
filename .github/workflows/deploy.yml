name: deploy
on:
  workflow_dispatch:
    inputs:
      env:
        type: choice
        options: [dev, stage, prod]
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: ${{ inputs.env }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { cache: npm }
      - run: |
          npm ci
          npm run -w apps/api build
          npm run -w apps/web build
      - name: Prepare release artifact
        run: tar -czf release_${{ inputs.env }}.tgz apps/api/dist apps/web/.next
      - uses: actions/upload-artifact@v4
        with:
          name: release_${{ inputs.env }}
          path: release_${{ inputs.env }}.tgz

      # --- Deployment-Schritt f√ºr Fly.io ---
      # Nutzt die offizielle Action, um die Anwendung in der EU-Region (Frankfurt)
      # basierend auf der umgebungsspezifischen Konfigurationsdatei bereitzustellen.
      - name: Deploy to Fly.io
        uses: superfly/fly-pr-review-apps@v1
        env:
          FLY_API_TOKEN: ${{ secrets.FLY_API_TOKEN }}
        with:
          args: "deploy --region fra --config fly.${{ inputs.env }}.toml --detach"
