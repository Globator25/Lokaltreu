name: Docs Lint

on:
  push:
    paths:
      - "docs/**"
      - ".markdownlint.json"
      - ".github/workflows/docs-lint.yml"
  pull_request:

jobs:
  docs-lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run markdownlint
        run: npm run docs:lint
