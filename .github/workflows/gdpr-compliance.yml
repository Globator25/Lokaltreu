name: gdpr-compliance

on:
  pull_request:
  push:
    branches: [main]

env:
  NODE_VERSION: 20

jobs:
  gdpr-checks:
    name: gdpr-checks
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: npm
      - name: Ensure compliance docs present
        run: test -d compliance && test -f AGENTS.md
      - run: npm ci
      - name: Run GDPR checker
        run: npm run gdpr:check
      - name: Scan repository logs for disallowed PII tokens
        run: |
          if git ls-files 'logs/**/*' >/dev/null 2>&1; then
            ! grep -R -n -E "(email=|address=|name=)" logs/ || (echo "PII tokens detected in logs directory" && exit 1)
          else
            echo "no logs directory detected"
          fi
