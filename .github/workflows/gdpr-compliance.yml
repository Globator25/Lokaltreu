name: gdpr-compliance

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  gdpr-compliance:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Check required compliance files exist
        run: |
          set -e
          for file in \
            compliance/AVV.md \
            compliance/TOMs.md \
            compliance/RoPA.md \
            compliance/DPIA.md \
            compliance/Infos-DE.md \
            compliance/Retention-Policy.md \
            docs/runbooks/Incident-Breach.md
          do
            if [ ! -f "$file" ]; then
              echo "::error ::Missing required compliance file $file"
              exit 1
            fi
          done

      - name: Check basic structure / sentinels
        run: |
          set -euo pipefail
          for file in compliance/DPIA.md compliance/Retention-Policy.md; do
            if ! grep -q "^## \+Backups & DSR" "$file"; then
              echo "::error ::Missing '## Backups & DSR' section in $file"
              exit 1
            fi
          done
