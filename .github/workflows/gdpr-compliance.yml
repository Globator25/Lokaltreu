name: gdpr-compliance

on:
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  gdpr:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: AGENTS.md sentinel
        run: npm run agents:sentinels

      - name: Scan logs for PII (stub)
        run: npm run scan:logs:no-pii
