name: gdpr-compliance

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  gdpr-compliance:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify GDPR compliance files
        run: node scripts/check-gdpr-structure.mjs
