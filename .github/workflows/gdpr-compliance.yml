name: gdpr-compliance
on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  gdpr:
    runs-on: ubuntu-latest
    timeout-minutes: 15
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: npm }

      - name: Install
        run: npm ci --include=dev

      - name: Docs present
        run: npm run -w . gdpr:docs:present

      - name: Art.11 DSR flow
        run: npm run -w . gdpr:dsr

      - name: Log PII + retention
        run: npm run -w . gdpr:logs

      - name: Terraform EU-only fmt+validate
        run: npm run -w . terraform:ci
