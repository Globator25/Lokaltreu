on:
  push:
    branches: [main]
    paths:
      - "infra/terraform/**"
      - ".github/workflows/iac-validate.yml"
  pull_request:
    branches: [main]
    paths:
      - "infra/terraform/**"
      - ".github/workflows/iac-validate.yml"
  workflow_dispatch:

concurrency:
  group: iac-validate-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/terraform

    env:
      TF_IN_AUTOMATION: "true"
      SOPS_AGE_KEY_FILE: /tmp/age.key

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: Install sops
        run: |
          SOPS_VERSION="3.9.0"
          curl -L "https://github.com/getsops/sops/releases/download/v${SOPS_VERSION}/sops-v${SOPS_VERSION}.linux.amd64" -o sops
          sudo mv sops /usr/local/bin/sops
          sudo chmod +x /usr/local/bin/sops
          sops --version

      - name: Write AGE private key
        run: |
          mkdir -p "$(dirname "$SOPS_AGE_KEY_FILE")"
          printf "%s" "${{ secrets.AGE_PRIVATE_KEY }}" > "$SOPS_AGE_KEY_FILE"
          chmod 600 "$SOPS_AGE_KEY_FILE"

      - name: terraform fmt -check
        run: terraform fmt -check

      - name: terraform init (local state)
        # align with terraform:ci to ensure provider plugin availability on fresh runners
        run: terraform init -backend=false -upgrade

      - name: Sanity check AGE key file (no secrets printed)
        run: |
          if ! grep -q "AGE-SECRET-KEY-1" "$SOPS_AGE_KEY_FILE"; then
            echo "AGE_PRIVATE_KEY secret does not look like an age private key (expected AGE-SECRET-KEY-1...)."
            exit 1
          fi
          echo "SOPS recipients in dev.secrets.enc.tfvars:"
          grep -n "recipient" secrets/dev.secrets.enc.tfvars | head -n 20

      - name: Decrypt dev secrets to temp
        run: |
          sops --decrypt secrets/dev.secrets.enc.tfvars > /tmp/dev.secrets.tfvars

      - name: terraform validate
        run: terraform validate

      - name: terraform plan (dev, no backend)
        run: |
          terraform plan \
            -var-file="env/dev.tfvars" \
            -var-file="/tmp/dev.secrets.tfvars" \
            -compact-warnings -no-color
