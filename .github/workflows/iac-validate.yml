name: IaC Validate (dev)

on:
  pull_request:
    paths:
      - 'infra/terraform/**'
  push:
    branches:
      - main
    paths:
      - 'infra/terraform/**'

concurrency:
  group: iac-validate-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  validate:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/terraform
    env:
      TF_IN_AUTOMATION: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.3

      - name: terraform fmt -check
        run: terraform fmt -check

      - name: terraform init (no backend)
        run: terraform init -backend=false

      - name: terraform validate
        run: terraform validate

      # Placeholder für terraform plan im Governance-Schritt 4.
      # Der echte Plan (mit Provider-Zugriff) wird erst in den späteren IaC-Bootstrap-Schritten aktiviert.
      - name: terraform plan placeholder (dev, no backend)
        run: echo "terraform plan (dev, no backend) placeholder – echter Plan folgt ab IaC-Bootstrap in späteren Roadmap-Schritten"
