name: obs-verify-nightly
on:
  schedule:
    - cron: "0 3 * * *"   # t√§glich 03:00 UTC
  workflow_dispatch: {}

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: OBS verify (read-only)
        shell: pwsh
        run: ./scripts/verify-bom-and-uid.ps1

  pester:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run Pester
        shell: pwsh
        run: |
          Install-Module Pester -Force -Scope CurrentUser
          Invoke-Pester -Path .\tests\obs.tools.tests.ps1 -CI


