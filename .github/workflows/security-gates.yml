name: security-gates
on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  security:
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install (workspaces)
        run: npm ci --workspaces --include-workspace-root

      - name: Build workspace types
        run: npm run -w packages/types build

      - name: Build API
        run: npm run -w apps/api build

      - name: Start API (test profile)
        shell: bash
        run: |
          set -euo pipefail
          export PORT=3001
          (npm run -w apps/api start:test > api.log 2>&1 &)
          echo $! > api.pid
          echo "API PID: $(cat api.pid)"
          sleep 2
          ps -p "$(cat api.pid)" -o pid,cmd || true

      - name: Wait for API health (curl polling)
        shell: bash
        run: |
          set -euo pipefail
          echo "Waiting for http://127.0.0.1:3001/health ..."
          ok=0
          for i in $(seq 1 60); do
            if curl -fsS http://127.0.0.1:3001/health >/dev/null; then
              ok=1
              echo "API is healthy."
              break
            fi
            if ! ps -p "$(cat api.pid)" >/dev/null 2>&1; then
              echo "API process died early. Showing logs:"
              tail -n 200 api.log || true
              exit 1
            fi
            sleep 2
          done

          if [ "$ok" -ne 1 ]; then
            echo "Timed out waiting for /health. Showing logs:"
            tail -n 200 api.log || true
            echo "Process snapshot:"
            ps aux | grep -E "node|apps/api" | head -n 50 || true
            exit 1
          fi

      - name: Plan-Gate
        run: npm run -w apps/api test:plan

      - name: Stop API
        if: always()
        shell: bash
        run: |
          set -euo pipefail
          if [ -f api.pid ]; then
            kill "$(cat api.pid)" >/dev/null 2>&1 || true
          fi
          echo "Stopped API."
