name: security-gates
on:
  pull_request:
    branches: [main]
env:
  BOOTSTRAP: "1"
permissions:
  contents: read
concurrency:
  group: security-${{ github.ref }}
  cancel-in-progress: true
jobs:
  security-gates:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20, cache: 'npm' }
      - run: npm ci
      - name: Run Device-Proof Tests
        if: env.BOOTSTRAP == '0'
        run: npm run test:device-proof
      - name: Check Anti-Replay
        if: env.BOOTSTRAP == '0'
        run: npm run test:anti-replay
      - run: npm run test:ratelimits
      - uses: actions/upload-artifact@v4
        if: always()
        with:
          name: security-artifacts
          path: artifacts/security/**
