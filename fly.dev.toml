app = "lokaltreu-dev"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls","http"]

  [[services.http_checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/"

    # fly.dev.toml
# fly.dev.toml
[vm]
  auto_start_machines = true
  auto_stop_machines  = true   # erlaubt Scale-to-Zero

