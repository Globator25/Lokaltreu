app = "lokaltreu-dev"
primary_region = "fra"

[build]
  dockerfile = "Dockerfile"

[env]
  OTEL_EXPORTER_OTLP_ENDPOINT = "https://lokaltreu-obs-tempo.fly.dev:4318"
  OTEL_EXPORTER_OTLP_PROTOCOL = "http/protobuf"
  OTEL_TRACES_EXPORTER = "otlp"
  OTEL_METRICS_EXPORTER = "otlp"
  OTEL_LOGS_EXPORTER = "otlp"
  OTEL_EXPORTER_OTLP_HEADERS = "Authorization=Bearer ${OTEL_BEARER_TOKEN}"
  OTEL_RESOURCE_ATTRIBUTES = "service.name=lokaltreu,deployment.environment=dev,service.version=dev"

[[services]]
  internal_port = 8080
  protocol = "tcp"
  processes = ["app"]

  [[services.ports]]
    port = 80
    handlers = ["http"]

  [[services.ports]]
    port = 443
    handlers = ["tls","http"]

  [[services.http_checks]]
    interval = "15s"
    timeout = "5s"
    grace_period = "10s"
    method = "GET"
    path = "/"

