version: "3.9"
services:
  loki:
    image: grafana/loki:3.0.0
    ports: ["3100:3100"]

  tempo:
    image: grafana/tempo:2.5.0
    ports: ["3200:3200", "4317:4317", "4318:4318"]

  grafana:
    image: grafana/grafana:11.2.0
    ports: ["3000:3000"]
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
    depends_on:
      - loki
      - tempo
    volumes:
      # optional: wenn m√∂glich, provisioniere Grafana mit vorhandener Datei
      - ./grafana/provisioning/datasources/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml

  otel-collector:
    image: otel/opentelemetry-collector:0.105.0
    command: ["--config=/etc/otel/config.yaml"]
    volumes:
      - ./otel/config.yaml:/etc/otel/config.yaml
    ports: ["14317:4317", "14318:4318"]
    depends_on:
      - loki
      - tempo
     

