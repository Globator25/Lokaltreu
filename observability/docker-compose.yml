services:
  loki:
    image: grafana/loki:2.9.6
    command: ["-config.file=/etc/loki/config/loki-config.yaml"]
    volumes:
      - ./loki/loki-config.yaml:/etc/loki/config/loki-config.yaml:ro
      - loki-data:/loki
    ports: ["3100:3100"]
    restart: unless-stopped

  tempo:
    image: grafana/tempo:2.5.0
    command: ["-config.file=/etc/tempo/config/tempo-config.yaml"]
    volumes:
      - ./tempo/tempo-config.yaml:/etc/tempo/config/tempo-config.yaml:ro
      - ./tempo/data:/tmp/tempo
    ports: ["3200:3200"]   # nur HTTP/UI
    restart: unless-stopped

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.101.0
    command: ["--config=/etc/otelcol/config.yaml"]
    volumes:
      - ./otel/collector.yaml:/etc/otelcol/config.yaml:ro
    depends_on:
      - tempo
      - loki
    ports:
      - "127.0.0.1:4317:4317"  # OTLP gRPC
      - "127.0.0.1:4318:4318"  # OTLP HTTP
    restart: unless-stopped

  grafana:
    image: grafana/grafana:11.1.0
    environment:
      - GF_SERVER_ROOT_URL=http://localhost:3000
    volumes:
      - ./grafana/provisioning/datasources/datasources.yaml:/etc/grafana/provisioning/datasources/datasources.yaml:ro
      - grafana-data:/var/lib/grafana
    ports: ["3000:3000"]
    depends_on:
      - loki
      - tempo
      - otel-collector
    restart: unless-stopped

volumes:
  loki-data:
  grafana-data:

